<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Aplliance controller</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <p class="header">
            <span>
                <img src="Logo.png" alt="">
            </span>
            HomCont
        </p>
        <div class="ConnectDiv">
            <div class="display">
                <p class="contd">Not Connected</p>
                <p class="contddevice">PLease Connect Device</p>
            </div>
            <div class="upbtn">
                <button class="connect">Connect</button>
            </div>
        </div>
        <div class="devices">
            <div class="device device1">
                <p>Appliance-1</p>
                <span class="status">Status: ON</span>
            </div>
            <div class=" device device2">
                <p>Appliance-2</p>
                <span class="status">Status: ON</span>
            </div>
            <div class="device device3">
                <p>Appliance-3</p>
                <span class="status">Status: ON</span>
            </div>
            <div class="device device4">
                <p>Appliance-4</p>
                <span class="status">Status: ON</span>
            </div>
        </div>

        <div class="btn">
            <button class="on">ON</button>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
