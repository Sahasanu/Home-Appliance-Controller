<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Home Aplliance controller</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <p class="header">ESP32 Home Controller</p>

        <div class="devices">
            <div class="device device1">
                <p>Appliance-1</p>
                <span class="status">Status: ON</span>
            </div>
            <div class=" device device2">
                <p>Appliance-2</p>
                <span class="status">Status: ON</span>
            </div>
            <div class="device device3">
                <p>Appliance-3</p>
                <span class="status">Status: ON</span>
            </div>
            <div class="device device4">
                <p>Appliance-4</p>
                <span class="status">Status: ON</span>
            </div>
        </div>

        <div class="btn">
            <button class="on">ON</button>
            <button class="connect">Connect</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
